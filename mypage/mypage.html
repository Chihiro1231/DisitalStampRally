<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="header">
      <div class="header-wrapper">
          <div class="header-logo"></div>
      </div>
    </div>


    <div class="main">

      <div class="stampSheet">

        <div class="stampContents">
          <!_image0.jpgは白い画像、ページ遷移のとき'A'を渡す.これでpageAに飛ぶ_>
          <img id="imageA" src="image/no.jpg" onclick="pageTrans('A')"> 
          <img id="imageB" src="image/no.jpg" onclick="pageTrans('B')">
          <img id="imageC" src="image/no.jpg" onclick="pageTrans('C')">
          <img id="imageD" src="image/no.jpg" onclick="pageTrans('D')">
        </div>
        <div class="messageArea">
          <div class="messageBox">
            <div>こんにちは、ID「 <span id="userID"></span> 」さん！</div>
            <div><span id="message"></span></div>
            <div><span id="lottery"></span></div>
          </div>
        </div>

      </div>
      <div class="note">※ スタンプが反映されるまで数秒かかる場合があります</div>


    </div>

    <script>
        // img要素を取得する
        let imgA = document.getElementById("imageA");
        let imgB = document.getElementById("imageB");
        let imgC = document.getElementById("imageC");
        let imgD = document.getElementById("imageD");


        window.onload = function() {
            // URLを取得 URLの中身分解
            const url = new URL(window.location.href)
            const id = url.searchParams.get("id")

            // IDがuserIDのところにidを代入
            document.getElementById("userID").innerText = id

            stampCheck(id)

        }

        async function stampCheck(inputId){

          let url="https://script.google.com/macros/s/AKfycbykKIWgcN_Ys4ZaXO7znR0leUPCQDmdkYSSfXuHWxW_zdxaORAJGpj7Xuwt7bQ8cloG/exec?"//GASのstamp check。----にはデプロイID。
          url += "id=" + inputId

          const response = await fetch(url,{headers: { 'Content-Type': 'text/plain'}})
          const result = await response.json()//textで受け取りたい場合は、.text
          //console.log(result[result.length-1])

          const message = result[result.length-1].message
          if(result[result.length-1].lottery == true) var lottery = "100円で抽選ができます!\n抽選会場までお越しください!"
          else var lottery = "４つスタンプを集めてください！"
          document.getElementById("message").innerText = message
          document.getElementById("lottery").innerText = lottery



          const stampA = result[result.length-1].stampA
          const stampB = result[result.length-1].stampB
          const stampC = result[result.length-1].stampC
          const stampD = result[result.length-1].stampD

          if(stampA == true) imgA.src = "image/imageA.jpg" //a-min.pngからd-min.pngは動かないスタンプ画像
          if(stampB == true) imgB.src = "image/imageB.jpg"
          if(stampC == true) imgC.src = "image/book_10percent.gif"
          if(stampD == true) imgD.src = "image/imageD.jpg"


        }

        function pageTrans(point){
          const url = new URL(window.location.href)
          const id = url.searchParams.get("id")

          let pageTransUrl = "../getPoint.html?"
          pageTransUrl += "id=" + id + "&point=" + point
          window.location.href = pageTransUrl //スタンプ確認ページへ飛ぶ
        }

    </script>

    <!--フッター-->
    <footer class="footer">
      <p class="copyright">© Main program by ナツモト, Development by Suzu</p>
    </footer>

  </body>
</html>
